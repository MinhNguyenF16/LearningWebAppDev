<!DOCTYPE html>
<html>
<head>
    <title>A Simple App</title>
    <link href='style.css' rel='stylesheet' type='text/css'>
</head>
<body>
    <header>
        <h1>Comments</h1>
        <p>A simple app that allows a user to input comments</p>
    </header>
    <main>
        <div class='comment-input-1'>
            <p><span style="color:red">(User 1)</span> Add Your
            Comment:</p><input><button>+</button>
        </div>
        <div class='comment-input-2'>
            <p><span style="color:blue">(User 2)</span> Add Your
            Comment:</p><input><button>+</button>
        </div>
        <div class='comments'>
            <p>This is the first comment!</p>
            <p>Here's the second one!</p>
            <p>And this is one more.</p>
            <p>Here is another one!</p>
        </div>
    </main>
    <footer>
        <p>this work is released into the public domain</p>
    </footer>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js">
    </script> 
    <script src="app.js">
    </script>
</body>
</html>
